version: "3.8"

services:
  clippy:
    build: .
    image: clippy-voice-assistant:latest
    container_name: clippy-voice
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=${TZ:-America/New_York}
      - DATA_DIR=/app/data
      - MODELS_DIR=/app/models
    volumes:
      # Persistent data (voice profiles, etc.)
      - ./data:/app/data
      # Model cache (Whisper models, wake word models, TTS models)
      - ./models:/app/models
      # Logs
      - ./logs:/app/logs
    # For Unraid, these paths map to /mnt/user/appdata/clippy-voice/*
    # See unraid-template.xml for Unraid-specific configuration

    # Network: needs outbound access for Discord API, OpenClaw, and optionally ElevenLabs
    network_mode: bridge

    # Resource limits (adjust based on STT model size)
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import clippy; print('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
